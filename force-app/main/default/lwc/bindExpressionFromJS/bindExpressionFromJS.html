<template>
    <lightning-card title="Bind Expressions from JS" icon-name="utility:user">
        <div class="slds-var-m-around_medium">
            <lightning-input name="fullName" label="Full Name" onchange={handleChange}>
            </lightning-input>
            <lightning-input type="email" name="email" label="Email" onchange={handleChange}>
            </lightning-input>
            <lightning-input type="tel" name="phone" label="Enter Phone" onchange={handleChange}>
            </lightning-input>
            <div class="slds-m-around_medium">
                <lightning-button title="Click Me" label="Button Here" variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </div>
        <div style="padding:10px">
            <table border="1">
                <tr>
                    <td>Full Name : </td>
                    <td><b>{upperCase}</b></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td>{email}</td>
                </tr>
                <tr>
                    <td>Phone : </td>
                    <td>{phone}</td>
                </tr>
            </table>

        </div>
    </lightning-card>
</template>
