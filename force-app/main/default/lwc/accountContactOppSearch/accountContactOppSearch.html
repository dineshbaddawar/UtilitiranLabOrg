<template>
    <lightning-card title="List Contacts Associated with Accounts" icon-name="custom:custom2">
      <div class="slds-page-header slds-page-header--object-home">
          <lightning-layout>
              <lightning-layout-item>
                  <lightning-icon icon-name="standard:contact" alternative-text="Contact"></lightning-icon>
              </lightning-layout-item>
              <lightning-layout-item class="slds-m-left--small">
                  <p class="slds-text-title--cps slds-line-height--reset">Account</p>
              </lightning-layout-item>
          </lightning-layout>
        </div>

        
              <label class="slds-form-element__label" for="select-01"><b>Select Account</b></label>
              <div class="slds-form-element__control">
                  <div class="slds-select_container">
                      <select class="slds-select" id="select-01" onchange={onValueSelection}>
                             <!--Iterating all accounts from selected account using for:each loop-->
                     
                        <template for:each={accounts.data} for:item="acc">
                            <option key={acc.Id} value={acc.Id}>
                                {acc.Name}
                            </option>
                        </template>
                      </select>
                  </div>
              </div>

              <template if:true={contacts}>
                  <lightning-card title="Contact List">
                      <div style="height: 300px;">
                          <lightning-datatable key-field="Id"
                                               data={contacts}
                                               columns={columns}>
                          </lightning-datatable>
                      </div>
                  </lightning-card>
              </template>
     
    </lightning-card>
</template>
