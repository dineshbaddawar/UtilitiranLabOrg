<template>
    <lightning-card title="Combobox With Related Datatable">
     <lightning-combobox label="Available Accounts"
                          value={value}
                          placeholder="Select an Account"
                          options={options}
                          onchange={handleChangeValue}>
     </lightning-combobox>
    </lightning-card>

    <template if:true={cardVisible}>
    <lightning-card title="Datatable For Contact ">
      <div style="height: 200px;">
          <lightning-datatable key-field="id"
                               data={data}
                               columns={columns}>
          </lightning-datatable>

      </div>
    </lightning-card>
    </template>
</template>
