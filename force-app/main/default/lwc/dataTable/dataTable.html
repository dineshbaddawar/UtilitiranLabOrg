<template>
    <lightning-button variant="brand" label={showContacts} onclick={handleClick}></lightning-button>

    <template if:true={isVisible}>
        <lightning-card title="LWC Datatable">

            <!-- Input box for Search functionality input -->
            <lightning-input 
            type="search" 
            onchange={handleChanged} 
            label="Search" 
            value={searchKey}>
        </lightning-input>
     <lightning-datatable data={data}
                          columns={columns}
                          key-field="id"
                          onrowselection={getSelectedRows}>
     </lightning-datatable>
    </lightning-card>
    </template>

</template>
